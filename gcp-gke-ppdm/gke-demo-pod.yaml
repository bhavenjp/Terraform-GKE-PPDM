apiVersion: v1
kind: Pod
metadata:
  name: demo-web-server
spec:
  containers:
   - name: web-server
     image: nginx
     volumeMounts:
       - mountPath: /var/lib/www/html
         name: mypvc
  volumes:
   - name: mypvc
     persistentVolumeClaim:
       claimName: demo-pvc
       readOnly: false
